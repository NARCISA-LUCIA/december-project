<div class="box">
    <div class="form-box">
        <h3>Add Company</h3>
        <div class="box-name-address">
            <div class="form" [formGroup]="formControlGroup">
                <mat-form-field class="form-width" appearance="outline">
                    <mat-label>Name</mat-label>
                    <input matInput placeholder="" formControlName="name">
                    <mat-icon matSuffix>event_available</mat-icon>
                </mat-form-field>
            </div>
            <div class="form" [formGroup]="formControlGroup">
                <mat-form-field class="form-width" appearance="outline">
                    <mat-label>Address</mat-label>
                    <input matInput placeholder="" formControlName="address">
                    <mat-icon matSuffix>event_available</mat-icon>
                </mat-form-field>
            </div>
        </div>
        <div class="box-city-country">
            <div class="form" [formGroup]="formControlGroup">
                <mat-form-field class="form-width" appearance="outline">
                    <mat-label>City</mat-label>
                    <input matInput placeholder="" formControlName="city">
                    <mat-icon matSuffix>event_available</mat-icon>
                </mat-form-field>
            </div>
            <div class="form" [formGroup]="formControlGroup">
                <mat-form-field class="form-width" appearance="outline">
                    <mat-label>Country</mat-label>
                    <input matInput placeholder="" formControlName="country">
                    <mat-icon matSuffix>event_available</mat-icon>
                </mat-form-field>
            </div>
        </div>
        <div class="box-email-phone">
            <div class="form" [formGroup]="formControlGroup">
                <mat-form-field class="form-width" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="" formControlName="email">
                    <mat-icon matSuffix>event_available</mat-icon>
                </mat-form-field>
            </div>
            <div class="form" [formGroup]="formControlGroup">
                <mat-form-field class="form-width" appearance="outline">
                    <mat-label>Phone</mat-label>
                    <input matInput placeholder="" formControlName="phone">
                    <mat-icon matSuffix>event_available</mat-icon>
                </mat-form-field>
            </div>
        </div>
        <div class="box-registration-vat">
            <div class="form" [formGroup]="formControlGroup">
                <mat-form-field class="form-width" appearance="outline">
                    <mat-label>Registration Number</mat-label>
                    <input matInput placeholder="" formControlName="registrationNumber">
                    <mat-icon matSuffix>event_available</mat-icon>
                </mat-form-field>
            </div>
            <div class="form" [formGroup]="formControlGroup">
                <mat-form-field class="form-width" appearance="outline">
                    <mat-label>VAT Number</mat-label>
                    <input matInput placeholder="" formControlName="vatNumber">
                    <mat-icon matSuffix>event_available</mat-icon>
                </mat-form-field>
            </div>
        </div>
        <div class="form" [formGroup]="formControlGroup" class="admin">
            <mat-form-field class="form-width" appearance="outline">
                <mat-label>Administrator List</mat-label>
                <input matInput placeholder="" formControlName="administratorList">
                <mat-icon matSuffix>event_available</mat-icon>
            </mat-form-field>
        </div>

        <div class="button-create">
            <button mat-raised-button color="accent" (click)="createCompany()">Submit New Company</button>
            <button mat-raised-button color="primary" (click)="goBack()">Back</button>
        </div>
    </div>
</div>
